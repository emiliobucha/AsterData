<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        readTextFile();
        var uluru = {lat: -31.4205515, lng: -64.188957};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5ZSMv6rKLBfnJMoYVCFTw2vw_Oz3SRIQ&callback=initMap">
    </script>
    <script>
          function readTextFile()
          {
              var rawFile = new XMLHttpRequest();
              rawFile.open("GET", "file:///C:/Users/Emilio/Desktop/AsterData/Supuestos.txt", false);
              rawFile.onreadystatechange = function ()
              {
                  if(rawFile.readyState === 4)
                  {
                      if(rawFile.status === 200 || rawFile.status == 0)
                      {
                          var allText = rawFile.responseText;
                          alert(allText);
                      }
                  }
              }
              rawFile.send(null);
          }
    </script>
  </body>
</html>
